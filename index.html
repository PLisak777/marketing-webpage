<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Expat Journal | Follow Your Dreams!</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <!--[if lt IE 9]>
            <script src="scripts/html5shiv.min.js"></script>
        <![endif]-->
</head>

<body>

    <!-- HEADER SECTION START -->

    <section class="cover-main">
        <header>
            <nav class="nav-wrapper">
                <div class="logo">
                    <a href="#">
                        <img src="images/lambda-logo.png" alt="" class="logo">
                    </a>
                </div>
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Sign Up</a></li> <!-- Will link to signup form -->
                </ul>
            </nav>
        </header>

        <div class="wrapper">
            <ul id="scene" data-invert-x='false' data-invert-y='false' data-scalar-x='7' data-scalar-y='7'
                data-friction-x='0.1' data-friction-y='0.1' data-origin-x='0.5' data-origin-y='0.5'>
                <li class="layer name" data-depth="0.90">Who Are You?</li>
                <li class="layer title" data-depth="0.50">Where Have You Been?</li>
                <li class="layer btn btn-main" data-depth="0.30">
                    <a href="#" class="signup-btn">Tell Us Here</a> <!-- Signup Button will link to signup page/form -->
                </li>
            </ul>
        </div>
    </section>

    <!-- HEADER SECTION END -->

    <!-- GRID SECTION START -->

<section class="grid-main">
    <h2 class="sub-title">My Gallery</h2>

<div class="grid">
    <div class="row">
        <div class="column">
            <img src="images/eight.jpg" alt="" class="grid-item">
            <div class="overlay"></div> <!-- Trying to use overlay to get images to darken on hover -->
            <img src="images/four.jpg" alt="" class="grid-item">
            <div class="overlay"></div>
            <img src="images/one.jpg" alt="" class="grid-item tall-img">
            <div class="overlay"></div>
        </div>
        <div class="column">
            <img src="images/seven.jpg" alt="" class="grid-item">
            <div class="overlay"></div>
            <img src="images/six.jpg" alt="" class="grid-item">
            <div class="overlay"></div>
            <img src="images/ten.jpg" alt="" class="grid-item tall-img">
            <div class="overlay"></div>
        </div>
        <div class="column">
            <img src="images/three.jpg" alt="" class="grid-item">
            <div class="overlay"></div>
            <img src="images/twelve.jpg" alt="" class="grid-item">
            <div class="overlay"></div>
            <img src="images/two.jpg" alt="" class="grid-item">
            <div class="overlay"></div>
        </div>
    </div>
</div>

</section>


</body>

</html>
